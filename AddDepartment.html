<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0%;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .title {
            padding: 20px;
            background-color: #284160;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        header {
            background-color: #FC7716;
        }
        
        header>ul {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            list-style: none;
            padding: 20px;
        }
        
        header>ul a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            padding: 50px 0px;
            width: 90%;
            margin: auto;
            flex-grow: 1;
        }
        
        form div {
            padding-right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 29px;
        }
        
        form .quar input,
        form .fifty input {
            outline: none;
            background-color: #eee;
            border: none;
            padding: 10px;
            float: right;
        }
        
        button {
            display: block;
            border: none;
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background-color: #FC7716;
            border-radius: 12px;
            margin: auto;
            margin-top: 30px;
            cursor: pointer;
        }
        
        footer {
            background-color: #284160;
            padding: 40px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
        
        @media only screen and (min-width: 1025px) {
            /* Styles for computers or larger screens */
            form .quar input {
                width: 50%;
            }
            form .fifty input {
                width: 76%;
            }
            form .quar {
                width: 25%;
            }
            form .fifty {
                width: 50%;
            }
        }
        
        @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
            /* Styles for tablets in portrait orientation */
            form div {
                width: 50%;
            }
            form div input {
                width: 65%;
            }
        }
        
        @media only screen and (max-device-width: 767px) {
            /* Styles for phones in portrait orientation */
            form div {
                width: 100%;
            }
            form div input {
                width: 65%;
            }
        }
    </style>
</head>

<body>
    <div class="title">Student Affairs</div>
    <header>
        <ul>
            <a href="#">Home</a>
            <a href="#">Add Student</a>
            <a href="#">All Students</a>
            <a href="#">Search</a>
            <a href="#">Help</a>
        </ul>
    </header>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" required>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <input id="Gen" type="text" required>
        </div>
        <div class="quar">
            <label for="cp">CPA</label>
            <input id="cp" type="text" required>
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" required>
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <input id="level" type="number" max="7" min="1" required>
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <input id="sta" type="text" required>
        </div>
        <div class="fifty">
            <label for="date">Date Birth</label>
            <input id="date" type="date" required>
        </div>
        <div class="fifty">
            <label for="dep">Department</label>
            <input id="dep" type="text" required>
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input name="email" type="email" required>
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" maxlength="11" minlength="11" required>
        </div>
        <button type="submit">Add Department</button>
    </form>
    <footer>FCAI 2023 Â©</footer>
</body>

</html>
