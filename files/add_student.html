<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/AddStudent.css">
    <link rel="stylesheet" href="css/global.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>
    <header>
        <ul>
            <a href="index.html">Home</a>
            <a class= "active" href="add_student.html">Add Student</a>
            <a href="all_students.html">All Students</a>
            <a href="search_student.html">Search</a>
            <a href="help.html">Help</a>
        </ul>
    </header>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" data-set="name" required>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <select name="" id="Gen" data-set="Gen" class="input" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="quar">
            <label for="GPA">GPA</label>
            <input id="GPA" type="text" data-set="GPA" required>
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" data-set="ID" required>
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <select name="" id="level" data-set="level" class="input" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <select name="" id="sta" data-set="sta" class="input" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div class="fifty">
            <label for="date">Date Birth</label>
            <input id="date" type="date" data-set="date" required>
        </div>
        <div class="fifty">
            <label for="dep">Department</label>
            <input id="dep" type="text" data-set="dep" required>
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" data-set="email" required>
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" maxlength="11" minlength="11" data-set="phone" required>
        </div>
        <div>
            <button id="addStudentBtn" type="submit" class="butt">Add Student</button>
        </div>
    </form>

    <script src="javascript/addStudent.js">
    </script>
</body>

</html>
