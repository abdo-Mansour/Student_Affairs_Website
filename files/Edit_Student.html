<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="css/edit_student.css">

</head>

<body>
    <header>
        <ul>
            <a href="index.html">Home</a>
            <a href="add_student.html">Add Student</a>
            <a href="all_students.html">All Students</a>
            <a href="Search_Student.html">Search</a>
            <a href="Help.html">Help</a>
        </ul>
    </header>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" required>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="quar">
            <label for="cp">GPA</label>
            <input id="cp" type="number" required>
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" required>
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <input id="sta" type="text" required>
        </div>
        <div class="fifty">
            <label for="date">Date Birth</label>
            <input id="date" type="date" required>
        </div>
        <div class="fifty">
            <label for="dep">Department</label>
            <input id="dep" type="text" disabled>
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input name="email" type="email" required>
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" maxlength="11" minlength="11" required>
        </div>
        <div>
        <button type="submit" id="edit_button" class="butt">Save</button>
        </div>
        <div>
            <button id="edit_button" class="butt_back">Back </button>
        </div>
        
        <!-- This Script redirects to search after viewing student --> 
        <script type="text/javascript">
            document.getElementById("edit_button").onclick = function () {
                location.href = "Search_Student.html";
            };
        </script>
        
    </form>
    <footer>FCAI 2023 Â©</footer>
</body>

</html>
