<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/AddStudent.css">
</head>

<body>
    <header>
        <ul>
            <a href="#">Home</a>
            <a href="AddStudent.css">Add Student</a>
            <a href="all_students.html">All Students</a>
            <a href="search_student.html">Search</a>
            <a href="help.html">Help</a>
        </ul>
    </header>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" data-set="name" required>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <input id="Gen" type="text" data-set="Gen">
        </div>
        <div class="quar">
            <label for="cp">CPA</label>
            <input id="cp" type="text" data-set="cp">
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" data-set="ID">
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <input id="level" type="number" max="7" min="1" data-set="level">
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <input id="sta" type="text" data-set="sta">
        </div>
        <div class="fifty">
            <label for="date">Date Birth</label>
            <input id="date" type="date" data-set="date">
        </div>
        <div class="fifty">
            <label for="dep">Department</label>
            <input id="dep" type="text" data-set="dep">
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input name="email" type="email" data-set="email">
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" maxlength="11" minlength="11" data-set="phone">
        </div>
        <div class="butt">Add Department</div>
    </form>
    <script src="addDeb.js">
    </script>
</body>

</html>
