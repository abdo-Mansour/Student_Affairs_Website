<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/AddDepartment.css">
    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <header>
        <ul>
            <a href="home.html">Home</a>
            <a href="add_student.html">Add Student</a>
            <a href="all_students.html">All Students</a>
            <a href="search_student.html">Search</a>
            <a href="help.html">Help</a>
        </ul>
    </header>
    <div class="department">
        <p for="dep">Department</p>
        <div id="dep" data-set="dep">
            <div class="icon">
                <!--<i class="fa-solid fa-caret-down"></i>-->A</div>
            <div class="parent">
                <div data-dep="IS" class="active">IS</div>
                <div data-dep="CS">CS</div>
                <div data-dep="AI">AI</div>
                <div data-dep="IT">IT</div>
                <div data-dep="DS">DS</div>
            </div>
        </div>
    </div>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" data-set="name" readonly>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <input id="Gen" type="text" data-set="Gen" readonly>
        </div>
        <div class="quar">
            <label for="cp">CPA</label>
            <input id="cp" type="text" data-set="cp" readonly>
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" data-set="ID" readonly>
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <input id="level" type="number" max="7" min="1" data-set="level" readonly>
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <input id="sta" type="text" data-set="sta" readonly>
        </div>
        <div class="fifty">
            <label for="date">Date Birth</label>
            <input id="date" type="text" data-set="date" readonly>
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input name="email" type="email" data-set="email" readonly>
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" maxlength="11" minlength="11" data-set="phone" readonly>
        </div>
    </form>
    <div class="butts">
        <div class="butt b1">Add Department</div>
        <div class="butt b1" id="backBtn">Back</div>
    </div>
    <!-- This Script redirects to search page --> 
    <script type="text/javascript">
        document.getElementById("backBtn").onclick = function () {
            location.href = "Search_Student.html";
        };
    </script>
    <script src="javascript/addDeb.js">
    </script>
</body>

</html>
