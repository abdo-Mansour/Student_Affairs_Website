<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>

     <!--stylesheets-->
     <link rel="stylesheet" href="css/edit_student.css">
     <link rel="stylesheet" href="css/global.css">
     <!--fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
     <!--icons-->
     <script src="https://kit.fontawesome.com/ddfd70be7f.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>


<body>
    <header>
        <ul>
            <a href="index.html">Home</a>
            <a href="add_student.html">Add Student</a>
            <a href="all_students.html">All Students</a>
            <a class = "active" href="search_student.html">Search</a>
            <a href="help.html">Help</a>
        </ul>
    </header>
    <form>
        <div class="fifty">
            <label for="name">Name</label>
            <input id="name" type="text" disabled>
        </div>
        <div class="quar">
            <label for="Gen">Gender</label>
            <input id="Gen" type="text" disabled>
        </div>
        <div class="quar">
            <label for="cp">GPA</label>
            <input id="cp" type="number" disabled>
        </div>
        <div class="fifty">
            <label for="ID">ID</label>
            <input id="ID" type="number" disabled>
        </div>
        <div class="quar">
            <label for="level">Level</label>
            <input id="level" type="number" disabled>
        </div>
        <div class="quar">
            <label for="sta">Status</label>
            <select>
                <option>Active</option>
                <option>Inactive</option>
            </select>
        </div>
        <div class="fifty">
            <label for="date">Date of Birth</label>
            <input id="date" type="date" disabled>
        </div>
        <div class="fifty">
            <label for="dep">Department</label>
            <input id="dep" type="text" disabled>
        </div>
        <div class="fifty">
            <label for="email">Email</label>
            <input name="email" type="email" disabled>
        </div>
        <div class="fifty">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" disabled>
        </div>
        <button type="button" id="back_button" class="butt" style="margin-left: 570px; margin-top: 81px;">Back</button>

        
        <!-- This Script redirects to search page after viewing student --> 
        <script type="text/javascript">
            document.getElementById("back_button").onclick = function () {
                location.href = "Search_Student.html";
            };
        </script>
        
    </form>
</body>

</html>
