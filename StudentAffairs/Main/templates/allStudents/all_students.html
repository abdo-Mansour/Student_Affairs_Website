<!DOCTYPE html>
<html>

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all_students.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
     <!--Script-->
    <script src="https://kit.fontawesome.com/179ba4f23a.js" crossorigin="anonymous"></script>
    <title>View All Students</title>
</head>

<body>
    <header>
        <ul>
            <a href="{% url 'home'%}">Home</a>
            <a href="{% url 'add'%}">Add Student</a>
            <a class= "active" href="{% url 'all'%}">All Students</a>
            <a href="{% url 'search'%}">Search</a>
            <a href="{% url 'help'%}">Help</a>
        </ul>
    </header>

    <!-- this is a table of students with their corresponding status as droplist-->
    <!-- navigation bar -->
    {% csrf_token %}
    <div>
        <table id="students">
            <tbody id="table">
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Student Status</th>
                </tr>
                {% for student in Students %}
                <tr>
                    
                    <td>{{student.name}}</td>
                    <td>{{student.id}}</td>
                    <td>
                        <div class="StatDiv">
                            <!-- <i class="fa-sharp fa-solid fa-circle custom-circle" style="color: #0eff00; font-size: 14px;"></i> -->
                        
                            {% if student.status == 'Active' %}
                            <i class="fa-sharp fa-solid fa-circle custom-circle" style="color: #0eff00; font-size: 14px;"></i>
                            {% elif student.status == 'Inactive' %}
                            <i class="fa-sharp fa-solid fa-circle custom-circle" style="color: #ff3300; font-size: 14px;"></i>
                            {% endif %}
                            <select id="{{ student.id }}">
                            
                                <option value="Active" {% if student.status == 'Active' %} selected {% endif %}>
                                    Active
                                </option>

                                <option value="Inactive" {% if student.status == 'Inactive' %} selected {% endif %}>
                                    Inactive
                                </option>
                        
                        </select>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!--this button updates the table-->

        <div>
            <button type="button" class="btn" id ="updateBtn" onclick="updateData()">Update</button>
        </div>
    </div>
    <script defer src="{% static 'js/all_students.js'%}"></script>
    <!-- D:\Django\Web Project\Student_Affairs_Website\StudentAffairs\static\javascript\all_students.js -->
    <!-- <script defer src="javascript/all_students.js"></script> -->
    <hr>
    
</body>

</html>
