<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script defer src="{% static 'js/editDep.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/AddDepartment.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    
</head>

<body>
    <header>
        <ul>
            <a href="{% url 'home'%}">Home</a>
            <a href="{% url 'add'%}">Add Student</a>
            <a href="{% url 'all'%}">All Students</a>
            <a class= "active" href="{% url 'search'%}">Search</a>
            <a href="{% url 'help'%}">Help</a>
        </ul>
    </header>
    {% csrf_token %}
    <div class="department">
        <p class="titleDepartment">Department:</p>
        <div id="dep">
            <select id = "depSelect">
                <option value="CS" {% if department == 'CS'%} selected {% endif %}>CS</option>
                <option value="AI" {% if department == 'AI'%} selected {% endif %}>AI</option>
                <option value="IT" {% if department == 'IT'%} selected {% endif %}>IT</option>
                <option value="IS" {% if department == 'IS'%} selected {% endif %}>IS</option>
                <option value="DS" {% if department == 'DS'%} selected {% endif %}>DS</option>
            </select>
        </div>
    </div>
    <h1>Student Data:</h2>
    <h2>Name: {{student.name}}</h3>
    <h2 id="studentId">{{student.id}}</h3>
    <h2>Level: {{student.level}}</h3>
    <div class="butt_container">
        <button type="submit" onclick="updateDep()" class="butt">Save</button>
        <button class="butt" type="submit" onclick="back()" id="backBtn">Back</button>
    </div>
    
</body>

</html>
