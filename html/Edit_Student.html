<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Edit_Student</title>
    <meta name="description" content="Edit" />
</head>

<body>
    <h1>Edit Student</h1>
    <h2>You Can Edit Student Data Here</h2>
    <form>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" value="Last Value" name="name">

        </div>

        <div>
            <label for="id">ID</label>
            <input id="id" type="text" value="Last Value" name="id">

        </div>

        <div>
            <label for="date">Date of Birth</label>
            <input id="date" type="date" name="date">

        </div>

        <div>
            <label for="GPA">GPA</label>
            <input id="GPA" type="text" value="Last Value" name="GPA">

        </div>

        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not to say">Prefer Not to say</option>
            </select>

        </div>

        <div>
            <label for="level">Level</label>
            <input id="level" type="number" value="1" name="level" min="1" max="4">

        </div>

        <div>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>

        </div>

        <div>
            <label for="dep">Department</label>
            <input id="dep" type="text" value="CS" name="department" disabled>

        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="email" value="Mohamed_Mohsen@gmail.com" name="email">

        </div>

        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" value="+20" name="phone">

        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>


</html>
